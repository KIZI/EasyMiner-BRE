<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/jquery-ui-1.10.4.custom.min.css" />
        <link rel="stylesheet" href="css/jquery.apprise-v2.css" />
    </head>
    <body>
        
        <div id="content">
            <div id="errorBox"></div>
            <div class="dragDropLeft fl">
                <form>
                    <fieldset id="Antecedent">
                        <legend>Condition</legend>
                        <ul class="dragDropBox">
                            <li class="button noSortable dragDropBoxEnd">)</li>
                            <li class="button noSortable">(</li>
                        </ul>
                    </fieldset>
                    <ul class="draggableBox draggableBoxRel">
                        <li class="button dragDropBracket">(</li>
                        <li class="button dragDropBracket">)</li>
                        <li class="button dragDropElmLog" rel="Conjunction">and</li>
                        <li class="button dragDropElmLog" rel="Disjunction">or</li>
                    </ul>
                </form>
                <div class="newRow"></div>
                <form>
                    <fieldset id="Consequent">
                        <legend>Execute</legend>
                        <ul class="dragDropBox">
                            <li class="button noSortable dragDropBoxEnd">)</li>
                            <li class="button noSortable">(</li>
                        </ul>
                    </fieldset>
                    <ul class="draggableBox draggableBoxRel">
                        <li class="button dragDropBracket">(</li>
                        <li class="button dragDropBracket">)</li>
                        <li class="button dragDropElmLog" rel="Conjunction">and</li>
                        <li class="button dragDropElmLog" rel="Disjunction">or</li>
                    </ul>
                </form>
                <div class="newRow"></div>
                <div class="fr">
                    <button id="newRule">New rule</button>
                    <button id="validateRule">Save rule</button>
                </div>
            </div>
            <div class="fr">
                <form>
                    <fieldset id="attributes">
                        <legend>Metaattributes</legend>
                        <input type="text" placeholder="search..." class="draggableSearch" />
                        <a href="#" title="Reset" class="draggableSearchReset">x</a>
                        <div class="scrollable">
                            <ul class="draggableBox">
                            </ul>
                        </div>
                    </fieldset>
                </form>
                <form>
                    <fieldset id="values">
                        <legend>Bins & values</legend>
                        <input type="text" placeholder="search..." class="draggableSearch" />
                        <a href="#" title="Reset" class="draggableSearchReset">x</a>
                        <div class="scrollable">
                            <h4>Bins</h4>
                            <ul class="draggableBox draggableBins">
                                <li class="draggableBoxInfo">To have options click on element in condition or execute box.</li>
                            </ul>
                            <h4>Values</h4>
                            <ul class="draggableBox draggableVals">
                            </ul>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div id="logDiv" class="newRow"></div>
            <div id="rules" class="newRow">
                <h2>Rules to edit</h2>
                <ul></ul>
            </div>
            <ul id="contextMenuUl" style="display: none;">
                <li><a href="">rating</a></li>
                <li>duration</li>
                <li>=</li>
                <li>is</li>
                <li>not</li>
            </ul>
        </div>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
        <script src="js/jstorage-0.4.8.min.js"></script>
        <script src="js/jquery.json2.js"></script>
        <script src="js/jquery.ui-contextmenu.js"></script>
        <script src="js/jquery.apprise-v2.js"></script>
        <script src="js/jquery.bre.js"></script>
        <script src="js/jquery.bre.dragdrop.js"></script>
        <script>
        </script>
    </body>
</html>
